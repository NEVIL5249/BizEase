name: BizEase
description: A modern business management app for small businesses
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.5+1  

  # Local Storage
  shared_preferences: ^2.5.3
  path_provider: ^2.1.5
  
  # Charts
  fl_chart: ^1.1.1  

  # PDF Generation
  pdf: ^3.11.3
  printing: ^5.14.2
  
  # Excel Generation
  excel: ^4.0.6
  
  # Icons
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.10.0
  
  # Date Handling
  intl: ^0.20.2
  
  # File Picker
  file_picker: ^10.3.3

  # Desktop Window Management
  bitsdojo_window: ^0.1.6
  window_manager: ^0.3.5


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/NotoSans-Regular.ttf
